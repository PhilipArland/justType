<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JustType</title>
    <link href="assets/img/logo/logo.png" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="text-white">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand text-white fw-bold fs-2 text-uppercase letter-spacing-2" href="#">
                Just Type
                <span class="logo-icon ms-2">
                    <i class="bi bi-keyboard"></i>
                </span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white fs-4"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 px-3 mx-lg-2" href="index.html" id="nav-home">
                            <i class="bi bi-house me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 px-3 mx-lg-2" href="leaderboard.html" id="nav-leaderboard">
                            <i class="bi bi-trophy me-2"></i>Leaderboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container game-container">
        <div id="leaderboard-section" class="d-none my-5 w-100">
            <div class="leaderboard-header d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0 text-warning fw-semibold">Leaderboard</h2>
                <div class="d-flex gap-2">
                    <input type="text" id="search-leaderboard" class="form-control w-auto" placeholder="Search name...">
                    <button id="clear-leaderboard" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button id="sort-leaderboard" class="btn btn-dark">
                        <i class="bi bi-sort-numeric-down"></i>
                    </button>
                </div>

            </div>

            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time (seconds)</th>
                        <th>WPM</th>
                        <th>Errors</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <div class="text-center mt-4">

            </div>
        </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const leaderboardBody = document.getElementById("leaderboard-body");
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        let sortByWpmAsc = false; // false = fastest first

        function renderLeaderboard() {
            if (leaderboard.length > 0) {
                leaderboardBody.innerHTML = leaderboard
                    .sort((a, b) => b.wpm - a.wpm) // sort fastest first
                    .map((entry, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.time.toFixed(2)}</td>
                    <td>${entry.wpm}</td>
                    <td>${entry.errors}</td>
                </tr>
            `).join("");
            } else {
                leaderboardBody.innerHTML = `<tr><td colspan="5">No scores yet</td></tr>`;
            }
        }


        // Clear leaderboard
        document.getElementById("clear-leaderboard").addEventListener("click", function () {
            if (confirm("Are you sure you want to clear the leaderboard?")) {
                localStorage.removeItem("leaderboard");
                leaderboard = [];
                renderLeaderboard();
            }
        });

        // Search filter
        document.getElementById("search-leaderboard").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const rows = document.querySelectorAll("#leaderboard-body tr");
            rows.forEach(row => {
                const nameCell = row.querySelector("td:nth-child(2)");
                row.style.display = nameCell && nameCell.textContent.toLowerCase().includes(query)
                    ? ""
                    : "none";
            });
        });

        // Sort toggle by WPM
        document.getElementById("sort-leaderboard").addEventListener("click", function () {
            sortByWpmAsc = !sortByWpmAsc;
            leaderboard.sort((a, b) => sortByWpmAsc ? a.wpm - b.wpm : b.wpm - a.wpm);

            // Change icon
            const sortIcon = this.querySelector("i");
            sortIcon.className = sortByWpmAsc ? "bi bi-sort-numeric-up" : "bi bi-sort-numeric-down";

            renderLeaderboard();
        });

        // Initial load
        document.addEventListener("DOMContentLoaded", function () {
            leaderboard.sort((a, b) => b.wpm - a.wpm); // default: fastest WPM first
            renderLeaderboard();
            document.getElementById("leaderboard-section").classList.remove("d-none");
        });
    </script>


</body>

</html>
